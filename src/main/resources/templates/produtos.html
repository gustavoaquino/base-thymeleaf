<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
    <h2> Listagem de produtos </h2>
</center>
<div class="content">
    <table id="customers">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Valor</th>
        </tr>
        <tr th:each="produto : ${produtoList}">
            <td th:text="${produto.id}"> Alfreds Futterkiste </td>
            <td th:text="${produto.nome}"> Maria Anders </td>
            <td th:text="${produto.valor}"> Germany </td>
        </tr>
    </table>
</div>
</body>
</html>
